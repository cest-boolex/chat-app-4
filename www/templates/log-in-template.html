<ion-view title="Login" hide-back-button="true">
  <ion-content class="has-header padding">
  <form name="loginUpForm">
    <div class="list">
	  <label class="item item-input">
	    <input type="text" ng-model="user.username" placeholder="Username">
	  </label>
	  <label class="item item-input">
	    <input type="password" ng-model="user.password" placeholder="Password">
	  </label>
	</div>
		<button class="button button-block button-positive" ng-click="login(user);">Login</button>

	</form>

	<button class="button button-block button-positive" ng-click="signUp();">Sign Up</button>
  </ion-content>
</ion-view>
